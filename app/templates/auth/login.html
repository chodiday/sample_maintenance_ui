<!DOCTYPE html>
<html lang="en">
<title>operAItorシステム　ログイン</title>
<head>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="login">
	<div class="wrapper">
		<div id="formContent">
			<div class="row">
				<div class="col-8" id="logo_area">
					<!-- style="background-image: url('/static/login_logo.png'); height:400px width:550px;" ////for making image as div background --> 
					<img src="/static/login_logo.png" height="400" width="550" class="logo">
				</div>
				<div class="col-4" id="loginbody">
					<div class="row" id="login_frame">
						<div class="col-12" id="login_title">
							<h3>operAItor</h3>
							<small>(operAItor)V01L01</small>
							<p></p>
							<h3>以下に各WebUI</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-12" id="loginform">
							
							<form class="px-4 py-3" method="post">
								<div class="row">	
								    <span id="login_label">ログイン画面</span>
							    </div>
								<div class="row">	
								    <div class="col-12 input-group-sm mb-3">
								      <input name="username" class="form-control" id="username" placeholder="ユーザーID" required>
								    </div>
							    </div>
							    <div class="row">
								    <div class="col-12 input-group-sm mb-3">
								      <input name="password" type="password" class="form-control" id="password" placeholder="パスワード" required>
								    </div>
							  </div>  
							  <button type="submit" class="btn btn-primary" value="Log In" id="submit_btn">ログイン</button>
						  </form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>  
</body>
</html>
